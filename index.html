<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVHS ClubConnect - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left side - Branding -->
        <div class="left-side">
            <h1>MVHS ClubConnect</h1>
            <p>Discover, join, and manage all clubs at Monta Vista High School in one place.</p>
        </div>

        <!-- Right side - Forms -->
        <div class="right-side">
            <!-- Signup Form -->
            <form id="registerForm">
                <h2>Create Account</h2>
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="toggle-link">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </p>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="hidden">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="emailLogin">Email</label>
                    <input type="email" id="emailLogin" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="passwordLogin">Password</label>
                    <input type="password" id="passwordLogin" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="signup-btn">Login</button>
                <p class="toggle-link">
                    Don't have an account? <a href="#" id="showRegister">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
